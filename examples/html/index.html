<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3Modal Example</title>
    <script type="module" src="/packages/core/index.umd.js"></script>
    <script type="module" src="/packages/ui/index.umd.js"></script>
    <script type="module" src="/chains/ethereum/index.umd.js"></script>

    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
        }
      }
    </style>
  </head>
  <body>
    <w3m-connect-button></w3m-connect-button>
    <w3m-modal></w3m-modal>

    <script type="module">
      const { wagmi, providers, connectors } = Web3Modal.ethereum
      const { chains, provider, webSocketProvider } = wagmi.configureChains(
        [wagmi.chain.mainnet],
        [providers.publicProvider()]
      )

      const client = wagmi.createClient({
        autoConnect: true,
        connectors: [new connectors.metamask({ chains })],
        provider,
        webSocketProvider
      })

      console.log(client)

      Web3Modal.configure({
        options: {
          projectId: '123',
          theme: 'dark'
        }
      })
    </script>
  </body>
</html>
